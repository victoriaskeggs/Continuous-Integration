plugins {
    id 'java'
}

apply plugin: 'jacoco'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task codeCoverageReport(type: JacocoReport) {

    reports {
        xml.enabled true
        html.enabled false
    }
}
